<div class="right-side">
  <form action="https://www.trepup.com/unite">
    <font color=white><h1>Sign-up</h1></font>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputAddress">first name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Mr.xyz" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">last name</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Surname" required>
      </div>
      <br>
      <div class="form-group col-md-12">
        <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      </div>
      <br>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email or phone</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email@xy.com" required>
      </div>
      <br>
      <div class="form-group2 col-md-4">
        <label for="inputPassword4">Create your Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="******" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <select class="form-control" id="country">
            <option selected>Choose your Country..</option>

        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <select id="state" class="form-control">
          <option selected>Choose...</option>

        </select>
        <script language="javascript">
            populateCountries("country", "state");
        </script>
      </div>
      <script language="javascript">
          populateCountries("country", "state");
      </script>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I accept all the terms and condition of Shootingstar
        </label>
      </div>

    </div>
    <button type="submit" class="btn btn-lg btn-success"  >Sign up</button>
  </form>
